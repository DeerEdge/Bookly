services:
  - type: web
    name: orderagain-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000

  - type: cron
    name: keep-alive-cron
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python keep_alive.py
    schedule: "*/10 * * * *"  # Every 10 minutes
